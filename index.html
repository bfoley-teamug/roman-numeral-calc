<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Roman Style Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Tinos" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
  <div class="container">
  <div class="row"> 
     <div class="col-sm-12">
            <h1>
            <img src="https://68.media.tumblr.com/36054c2e8fc3052421a59f36acde9dd6/tumblr_ot018yxKe51vd2c8xo1_250.jpg">Roman Numeral Calculator</h1>
            
            <h2>Just a fun little project.</h2>
            <h3>Enter two numbers</h3>
       
   <div class="row"> 
       <div class="col-sm-1"></div> 
      <div class="col-sm-10">
        
        <form id="first">
            <input type="text" class="one">
        </form>
        <form id="second">
            <input type="text" class="two"> 
        </form>
        
     </div>
     <div class="col-sm-1"></div>
     </div>
    
       
            <h3>Add or subtract?</h3>
       
       <div class="row"> 
       <div class="col-sm-1"></div> 
      <div class="col-sm-10">
        <button type="text" class="three">+</button>
        <button type="text" class="four">-</button>
        
     </div>
     <div class="col-sm-1"></div>
     </div>
       
        <div class="row">
           <div class="col-sm-5"></div> 
      <div class="col-sm-5">
        <!-- answer goes here-->
        <p id="answer"></p>
     </div>
     <div class="col-sm-2"></div>
          </div>
       
         </div> 
 </div>
        
    <div class="row">
      <div class="col-sm-4"></div> 
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
    </div>
        
       
</div>
    <script src="app.js"></script>
  </body>
</html>
